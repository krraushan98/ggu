<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset margins and padding for the entire page */
    body, html {
      margin: 0;
      padding: 0;
    }
  
    /* Styling for the header */
    .header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  
    /* Basic styling for the sidebar */
    .sidebar {
      width: 250px;
      background-color: #111;
      padding-top: 20px;
      float: left; /* Float the sidebar to the left */
      height: 100vw;
    }
  
    /* Styling for the sidebar links */
    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }
  
    /* Highlight the active link */
    .sidebar a:hover {
      background-color: #333;
    }
  
    /* Main content area */
    .content {
      margin-left: 250px; /* Same as the width of the sidebar */
      padding: 20px;
    }
  
    /* Styling for the iframe */
    .embedded-page {
      width: 100%;
      height: 100vw;
      border: none;
    }
  
    /* Styling for the watermark */
    .watermark {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.4);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 0;
    }
  </style>
  
</head>
<body>
  <div class="header">
    <h1>Welcome in GGV Department of CSIT</h1> 
    <!-- Replace with the name of your entity -->
  </div>
  <div class="sidebar">
    <a href="#" onclick="loadPage('faculty.html')">Faculty</a>
    <a href="#" onclick="loadPage('staff.html')">Staff</a>
    <a href="#" onclick="loadPage('course.html')">Courses</a>
  </div>
  <div class="content">
    <iframe class="embedded-page" id="contentFrame" src="faculty.html"></iframe>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }
  </script>
</body>
</html>
